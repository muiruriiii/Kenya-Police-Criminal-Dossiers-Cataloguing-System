{% extends "PoliceOfficerApp/base.html" %}
{% block content %}
<h2 class="text-center"><a class="text-blue-500" href="{% url 'PoliceOfficerApp:CrimesDisplay' %}"> View Crimes </a> |<a  href="#">  OB </a></h2>

<div class="flex justify-center">
    <div class="my-2 mx-20 w-full rounded-lg flex flex-row">
            <div class="w-full p-4 bg-gray-100 rounded-l-lg">
                <div class="form-container w-full m-auto flex flex-col justify-center my-2">
                    <div class="flex flex-col my-4 text-center">
                        <div class="flex flex-col">
                            <span class="text-4xl">
                                 OB
                            </span>
                            <span class="text-sm text-gray-600 my-1">
                                Please fill in the details below
                            </span>
                        </div>
                    </div>
                    <hr class="text-black border-2 border-black my-4">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                           <input type="hidden" name="crimeID" value="{{CrimesDisplay.id}}">
                        <div class="flex flex-row justify-around w-full">
                            <div class="w-5/12 flex flex-col">
                                <div class="form-group w-full flex flex-row my-2 justify-between">

                                <div class="w-1/2 mr-2 ">
                                    <div class="form-label">
                                        <label for="id" class="text-base my-2">
                                       Crime Report ID
                                        </label>
                                    </div>
                                    <div class="form-input my-2 flex">
                                        <input type="text" id="id" name="id" value="{{CrimesDisplay.id}}" readonly required class="w-full p-2 rounded hover:border-blue invalid:border-red-500 valid:border-green-500 required:border-red-500 border-2">
                                    </div>

                                </div>
                                <div class="ml-2 w-1/2">
                                    <div class="form-label">
                                        <label for="crimeDescription" class="text-base my-2">
                                            Description
                                        </label>
                                    </div>
                                    <div class="form-input my-2 flex">
                                        <input type="text" id="crimeDescription" name="crimeDescription" value="{{CrimesDisplay.description}}" readonly required class="w-full p-2 rounded hover:border-blue invalid:border-red-500 valid:border-green-500 required:border-red-500 border-2">
                                    </div>
                                </div>
                            </div>
                                <div class="form-group w-full flex flex-row my-2 justify-between">
                                    <div class="w-1/2 mr-2 ">
                                        <div class="form-label">
                                            <label for="crimeID" class="text-base my-2">
                                               Crime ID
                                            </label>
                                        </div>
                                        <div class="form-input my-2 flex">
                                            <input type="text" id="crimeID" name="crimeID" value="{{CrimesDisplay.crimeID}}" readonly required class="w-full p-2 rounded hover:border-blue invalid:border-red-500 valid:border-green-500 required:border-red-500 border-2">
                                        </div>

                                    </div>
                                    <div class="ml-2 w-1/2">
                                        <div class="form-label">
                                            <label for="citizenID" class="text-base my-2">
                                               Citizen ID
                                            </label>
                                        </div>
                                        <div class="form-input my-2 flex">
                                            <input type="text" id="citizenID" name="citizenID" value="{{CrimesDisplay.citizenID}}" readonly required class="w-full p-2 rounded hover:border-blue invalid:border-red-500 valid:border-green-500 required:border-red-500 border-2">
                                        </div>

                                    </div>
                                </div>
                        <div class="form-group w-full flex flex-col my-2">
                            <div class="form-label">
                                <label for="obAction" class="text-base my-2">
                                    Action Taken
                                </label>
                            </div>
                            <div class="form-input my-2">
                                <input type="text" id="obAction" name="obAction" required  class="w-full p-2 rounded hover:border-blue invalid:border-red-500 valid:border-green-500 required:border-red-500 border-2">
                            </div>
                            <div class="text-xs">
                                <span class="text-gray-700">
                                    Person under investigation (PUI)
                                </span>
                            </div>
                        </div>
                        <div class="form-group w-full flex flex-col my-2">
                            <div class="form-label">
                                <label for="reportDate" class="text-base my-2">
                                   Report Date
                                </label>
                            </div>
                            <div class="form-input my-2 flex">
                                <input type="datetime-local" id="reportDate" name="reportDate"  value="{{CrimesDisplay.reportTime.year}}-{% if CrimesDisplay.reportTime.month < 10 %}0{{CrimesDisplay.reportTime.month}}{% else %}{{CrimesDisplay.reportTime.month}}{% endif %}-{% if CrimesDisplay.reportTime.day < 10 %}0{{CrimesDisplay.reportTime.day}}{% else %}{{CrimesDisplay.reportTime.day}}{% endif %}T{% if CrimesDisplay.reportTime.hour < 10 %}0{{CrimesDisplay.reportTime.hour}}{% else %}{{CrimesDisplay.reportTime.hour}}{% endif %}:{% if CrimesDisplay.reportTime.minute < 10 %}0{{CrimesDisplay.reportTime.minute}}{% else %}{{CrimesDisplay.reportTime.minute}}{% endif %}" required class="w-full p-2 rounded hover:border-blue invalid:border-red-500 valid:border-green-500 required:border-red-500 border-2">
                            </div>
                            <div class="text-xs">
                                <span class="text-gray-700">

                                </span>
                            </div>
                        </div>
                            <div class="form-group w-full flex flex-col my-2">
                            <div class="form-label">
                                <label for="form" class="text-base my-2">
                                  Upload Forms
                                </label>
                            </div>
                            <div class="form-input my-2">
                                <input type="file" id="form" name="document" multiple="multiple" accept="image/*, application/pdf"  class="w-full p-2 rounded hover:border-blue invalid:border-red-500 valid:border-green-500 required:border-red-500 border-2">
                            </div>
                            <div class="text-xs">
                                <span class="text-gray-700">
                                   Upload forms
                                </span>
                            </div>

                        </div>
                        <div class="form-button w-full flex justify-center my-4">
                            <button class="p-2 text-center w-1/2 rounded bg-blue-600 text-white text-lg">
                               Record OB
                            </button>
                        </div>
                            </div>
                             </div>
                    </form>
                </div>

            </div>
        </div>
</div>

{% endblock content %}
