{% extends "PoliceOfficerApp/base.html" %}
{% block content %}
<div class="flex justify-center w-full my-4">
    <h2 class="flex flex-row">
        <div>
            <a class="text-blue-500" href="{% url 'PoliceOfficerApp:ViewStations' %}">
                View Police Stations
            </a>
        </div>
        <div class="px-4">
            <span>
                |
            </span>
        </div>
        <div>
            <a class="text-blue-500" href="{% url 'PoliceOfficerApp:PoliceStation' %}">
                Add Police Station
            </a>
        </div>
    </h2>
</div>
<div class="flex justify-center">
    <div class="my-2 mx-20 w-full rounded-lg flex flex-row">
            <div class="w-full p-4 bg-gray-100 rounded-l-lg">
                <div class="form-container w-full m-auto flex flex-col justify-center my-2">
                    <div class="flex flex-col my-4 text-center">
                        <div class="flex flex-col">
                            <span class="text-4xl">
                                Add Police Station
                            </span>
                            <span class="text-sm text-gray-600 my-1">
                                Please fill in the details below
                            </span>
                        </div>
                    </div>
                    <hr class="text-black border-2 border-black my-4">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="flex flex-row justify-around w-full">
                            <div class="w-5/12 flex flex-col">
                                <div class="form-group w-full flex flex-row my-2 justify-between">
                                <div class="flex flex-col w-full">
                                    <div class="form-label">
                                        <label for="statLocation" class="text-base my-2">
                                            Police Station Location
                                        </label>
                                    </div>
                                    <div class="form-input my-2 flex">
                                        <input type="text" id="statLocation" name="statLocation" required class="w-full p-2 rounded hover:border-blue invalid:border-red-500 valid:border-green-500 required:border-red-500 border-2">
                                    </div>
                                    <div class="text-xs">
                                        <span class="text-gray-700">
                                            Kiambu
                                        </span>
                                    </div>
                                </div>
                                </div>
                                <div class="form-group w-full flex flex-col my-2">
                                    <div class="form-label">
                                        <label for="statAddress" class="text-base my-2">
                                            Address
                                        </label>
                                    </div>
                                    <div class="form-input my-2 flex">
                                        <input type="text" id="statAddress" name="statAddress" required class="w-full p-2 rounded hover:border-blue invalid:border-red-500 valid:border-green-500 required:border-red-500 border-2">
                                    </div>
                                    <div class="text-xs">
                                        <span class="text-gray-700">
                                            Example: PO BOX 3453
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-button w-full flex justify-center my-4">
                            <button name="" class="p-2 text-center w-1/2 rounded bg-blue-600 text-white text-lg">
                                Add Police Station
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</div>

{% endblock content %}
