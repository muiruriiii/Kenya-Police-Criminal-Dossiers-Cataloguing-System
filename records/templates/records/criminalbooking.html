{% extends "records/base.html" %}
{% block content %}
     <h2 style="text-align:center";>Criminal Booking</h2>
     <small style="text-align:center";>Welcome Back!Please fill in the details</small>
 <form method="post">
        <div class="inputContainer">
        	<label for="" class="label">First Name</label>
            <input type="text" name="text" class="input" placeholder="Enter Your First Name" required>
        </div>
<br>
       <div class="inputContainer">
            <label for="" class="label">Last Name</label>
            <input type="text" name="text" class="input" placeholder="Enter Your Last Name" required>
        </div>
<br>
       <div class="inputContainer">
            <label for="" class="label">Email </label>
            <input type="email" name="email" class="input" placeholder="Enter Your Email" required>
        </div>
<br>
       <div class="inputContainer">
            <label for="" class="label">Address</label>
            <input type="text" name="text" class="input" placeholder="Enter Your Address" required>
        </div>
<br>
       <div class="inputContainer">
            <label for="" class="label">National ID</label>
            <input type="text" name="text" class="input" placeholder="Enter Your National ID" required>
        </div>
<br>
     <div class="inputContainer">
            <label for="" class="label">Gender </label>
            <select>
                <option>
                    Female
                </option>
                <option>
                    Male
                </option>
            </select>
        </div>
<br>
       <div class="inputContainer">
            <label for="" class="label">Crime ID</label>
            <input type="text" name="text" class="input" placeholder="Enter the Crime ID" required>
        </div>
<br>

       <div class="inputContainer">
            <label for="" class="label">Criminal Status </label>
            <select>
                <option>
                    Approved
                </option>
                <option>
                    Denied
                </option>
            </select>
        </div>
<br>
       <div class="inputContainer">
            <label for="" class="label">Location Arrested </label>
            <input type="text" name="text" class="input" placeholder="Enter the Location of Arrest" required>
        </div>

<button>Submit</button>
{% endblock content %}
