{% extends "records/base.html" %}
{% block content %}
     <h2 style="text-align:center";>Criminal Booking</h2>
     <small style="text-align:center";>Welcome Back!Please fill in the details</small>
 <form action="" method="post">
     {% csrf_token %}
        <div class="inputContainer">
        	<label for="" class="label">First Name</label>
            <input type="text" name="fName" class="input" placeholder="Enter Your First Name" required>
        </div>
<br>
       <div class="inputContainer">
            <label for="" class="label">Last Name</label>
            <input type="text" name="lName" class="input" placeholder="Enter Your Last Name" required>
        </div>
<br>
       <div class="inputContainer">
            <label for="" class="label">Telephone Number </label>
            <input type="tel" name="tel" class="input" placeholder="Enter Your Telephone Number" required>
        </div>
<br>
       <div class="inputContainer">
            <label for="" class="label">Address</label>
            <input type="text" name="address" class="input" placeholder="Enter Your Address" required>
        </div>
<br>
       <div class="inputContainer">
            <label for="" class="label">National ID</label>
            <input type="text" name="nationalID" class="input" placeholder="Enter Your National ID" required>
        </div>
<br>
     <div class="inputContainer">
           <label for="">Gender:</label>

<select name="gender" id="gender">
  <option value="female">Female</option>
  <option value="male">Male</option>
</select>
        </div>
<br>
       <div class="inputContainer">
            <label>Crime ID</label>
            <input type="text" name="crimeID" class="input" placeholder="Enter the Crime ID" required>
        </div>
<br>

    <div class="inputContainer">
           <label for="">Criminal Status:</label>

<select name="criminalStatus" id="criminalStatus">
  <option value="approved">Approved</option>
     <option value="pending">Pending</option>
  <option value="denied">Denied</option>
</select>
        </div>
<br>
       <div class="inputContainer">
            <label for="" class="label">Location Arrested </label>
            <input type="text" name="locationArrested" class="input" placeholder="Enter the Location of Arrest" required>
        </div>
     <br>
       <div class="inputContainer">
           <label for="" class="label">Arrest Date:</label>
           <input type="datetime-local" id="label" name="arrestDate">

       </div>
     <br>
      <input type="submit" value=" Submit "/>
 {% if messages %}
    {% for message in messages%}
    <h2 style="color:red;">{{message}}</h2>
    {% endfor %}
    {% endif%}
    {% endblock content %}
