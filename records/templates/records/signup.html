{% extends "records/base.html" %}
{% block content %}
     <h2 style="text-align:center";>Welcome to Citizen Registration</h2>
     <small style="text-align:center";>Please fill in the details below</small>
 <form method="POST">
     {% csrf_token %}
        <div class="inputContainer">
        	<label for="" class="label">First Name</label>
            <input type="text" name="fName" class="input" placeholder="Enter Your First Name" required>
        </div>
<br>
       <div class="inputContainer">
            <label for="" class="label">Last Name</label>
            <input type="text" name="lName" class="input" placeholder="Enter Your Last Name" required>
        </div>
<br>
       <div class="inputContainer">
            <label for="" class="label">Email </label>
            <input type="email" name="email" class="input" placeholder="Enter Your Email" required>
        </div>
<br>
       <div class="inputContainer">
            <label for="" class="label">Telephone Number</label>
            <input type="text" name="tel" class="input" placeholder="Enter Your Telephone Number" required>
        </div>
<br>
       <div class="inputContainer">
            <label for="" class="label">Address </label>
            <input type="text" name="address" class="input" placeholder="Enter Your Address" required>
        </div>
<br>
    <div class="inputContainer">
           <label for="">Gender:</label>

<select name="gender" id="gender">
  <option value="female">Female</option>
  <option value="male">Male</option>
</select>
        </div>
<br>

       <div class="inputContainer">
            <label for="" class="label">National ID</label>
            <input type="text" name="nationalID" class="input" placeholder="Enter Your National ID" required>
        </div>
<br>
       <div class="inputContainer">
            <label for="" class="label">Password </label>
            <input type="password" name="password" class="input" placeholder="Enter Your Password" required>
        </div>
<br>
       <div class="inputContainer">
            <label for="" class="label">Confirm Password</label>
            <input type="password" name="password" class="input" placeholder="Kindly Confirm Password" required>
        </div>
<br>

   <input type="checkbox" id="remember" name="remember" value="remember">
<label for="remember">I agree to the terms and conditions of the privacy policy</label><br>

       <input type="submit" value="Sign Up"/>
       <div>
         <label for="account">Already Have An Account?Login</label><br>
       </div>
   {% if messages %}
    {% for message in messages%}
    <h2 style="color:red;">{{message}}</h2>
    {% endfor %}
    {% endif%}
    {% endblock content %}
